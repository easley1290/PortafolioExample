<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portafolio: Johann Gutierrez</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="../lib/animate/animate.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="../css/style.css" rel="stylesheet">
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="51">
        <div class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container-fluid">
                <a href="" class="navbar-brand">Shopping-Cart</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto">
                        <a type="button" class="nav-item nav-link" data-toggle="modal" data-target="#carrito-compras" id="ver-carrito-compras">
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="container-fluid">
                <div class="hero-content">
                    <div class="hero-text">
                        <a href="../index.html"><h4 style="color: white; font-size: 15px;"><i class="fa fa-arrow-left"></i>Volver al inicio</h4></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="team" id="team">
            <div class="container">
                <div class="section-header text-center zoomIn" >
                    <h2>MIS PRODUCTOS</h2>
                </div>
                <div class="row" id="productos-disponibles">
                    <!-- Aqui van mis productos disponibles -->
                </div>
            </div>
        </div>

        <div id="loader" class="show">
            <div class="loader"></div>
        </div>
        
        <div class="modal fade bd-example-modal-lg" id="carrito-compras" tabindex="-1" role="dialog" aria-labelledby="carrito-compras" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi carrito</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <table >
                            <table class="table table-bordered" id="lista-carrito">
                                <thead>
                                  <tr>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acciones</th>
                                  </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                                <tfooter>
                                    <tr>
                                        <td colspan="4">TOTAL</td>
                                        <td id="carrito-total"></td>
                                    </tr>
                                </tfooter>
                              </table>
                        </table>
                    </div>
                    <div class="modal-footer" id="modal-footer">
                        <button type="button" class="btn btn-danger" id="vaciar-carrito">Vaciar carrito</button>
                        <button type="button" class="btn btn-success" id="aceptar-carrito">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="../lib/wow/wow.min.js"></script>
        <script src="../lib/waypoints/waypoints.min.js"></script>
        <script src="../lib/typed/typed.min.js"></script>
        

        <!-- Template Javascript -->
        <script src="../js/main.js"></script>
        <script src="../js/carrito-compras.js"></script>
    </body>
</html>
